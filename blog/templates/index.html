{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome..</title>
</head>
<body class="container">
<h1>I am on index page</h1>
{% for post in posts %}
   <div>
       <h3><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>

     <p>{{ post.summary }}</p>
   </div>
{% endfor %}
</body>
</html>
{% endblock %}
